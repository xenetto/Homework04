<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MultipleChoice Quiz</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="container">   
        <div id="progressInfo">    
            <h1>MultipleChoice Quiz</h1>
            <text>Question: <text id="questionNumber">0</text>/10</text><br/>   
            <text>Correct Answer: <text id="correctAnswer">0</text></text><br />  
            <text>Wrong Answer: <text id="wrongAnswer">0</text></text><br />          
            <text>Time: <text id="time">60</text>seconds</text><br />   
            <div id="disappear">
                <button class="buttons" onclick="start()" style="opacity: 1;">START</button>
            </div>  
        </div>      
            <hr/>
        <div id="questionInfo">
            <div id="questions" style="font-weight: bold;"></div>
        </br>
            <div id="answers"></div> 
        </div>
        <div id="userInfo" style="display: none;">
            <div id="results"></div>   
            <label for="name" style="font-weight: bold;">Save Your Record:</label>
            <input type="text" id="name" class="form-control" placeholder="Enter your Name">
            <button class="buttons" id='saveBtn' onclick="saveRecord()">Save</button>
        </div> 
    </div>
    <script src="script.js"></script>
</body>
</html>
